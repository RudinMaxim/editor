<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, interactive-widget=resizes-content" />
    <meta name="theme-color" content="#111" />
    <title>Vite + React + TS</title>
    <script src="https://rawgit.com/WeiChiaChang/Easter-egg/master/easter-eggs-collection.js"></script>
    <style>
      html, body, #root { width: 100%; height: 100%; }
      html { inline-size: 100%; block-size: 100%; background: #111; color-scheme: dark; }
      body { margin: 0; background: #111; overscroll-behavior: none; -webkit-text-size-adjust: 100%; touch-action: manipulation; overflow: hidden; }
      @supports (height: 100dvh) {
        body { min-height: 100dvh; }
      }
      @supports (width: 100dvw) {
        body { min-width: 100dvw; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
